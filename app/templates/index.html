{% extends "layout.html" %}

{% block title %}
{{heading}}
{% endblock %}

{% block content %}

      {% for category in menu.categories%}

          <a href="/categories/{{category.strCategory}}"> <img  class="img-fluid" src="{{category.strCategoryThumb}}">
        </div>
      {% endfor %}
     
    </div>  
  </div>

{% endblock%}
